<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/comm.css">
  <link rel="stylesheet" href="./css/second.css">
</head>

<body>
  <div class="container-fluid indx">
    <div class="it-index">
      <!-- 侧边栏 -->
      <div class="lt-aside">
        <div class="title">
          <p>黑马25期</p>
        </div>
        <div class="HeadAccording">
          <img src="./images/02.jpg" alt="">
          <p>超级管理员</p>
        </div>
        <!-- 导航区 -->
        <div class="nav">
          <ul>
            <li>
              <a href="user.html">
                <i class="glyphicon glyphicon-user"></i> 用户管理</a>
            </li>
            <li>
              <a href="#" class="manage">
                <i class="glyphicon glyphicon-list"></i> 分类管理</a>
              <div class="category">
                <div class="Level1">
                  <a href="first.html">一级分类</a>
                </div>
                <div class="Level2">
                  <a href="javascript:;" class="current">二级分类</a>
                </div>
              </div>
            </li>
            <li>
              <a href="product.html">
                <i class="glyphicon glyphicon-tags"></i> 商品管理</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- 右侧区域 -->
      <div class="lt-right">
        <div class="it-head">
          <span class="pull-left h-left">
            <i class="glyphicon glyphicon-align-justify"></i>
          </span>
          <span class="pull-right h-right" data-target="#myModal">
            <i class="glyphicon glyphicon-log-out"></i>
          </span>
        </div>
        <!-- 面包屑导航/路径导航 -->
        <div class="path-nav container-fluid">
          <ol class="breadcrumb ">
            <li>
              <a href="#" style="color:blue">管理系统</a>
            </li>
            <li class="active">分类管理</li>
            <li class="active">二级分类</li>
          </ol>
        </div>
        <div class="lt-content">
          <!-- 表格 -->
          <button class="btn btn-default cateAdd">添加分类</button>
          <table class="table table-bordered table-hover mt_t">
            <thead>
              <tr>
                <th>序号</th>
                <th>一级分类名称</th>
                <th>二级分类名称</th>
                <th>二级分类LOGO</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                  <td>1</td>
                  <td>女士馆</td>
                  <td>阿萨德2</td>
                  <td><img src="./images/none.png" alt="" width="50" ></td>
                </tr> -->
            </tbody>
          </table>
          <div class="text-right">
            <ul id="paginator"></ul>
          </div>
        </div>

      </div>
      <!-- 模态框 -->
      <div class="waringm ">
        <div class="modal fade" id="myModal">
          <div class="modal-dialog modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
              </div>
              <div class="modal-body">
                <p style="color:red">
                  <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确定</button>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" tabindex="-1" id="secondtModal">

        <!-- 模态框结构 -->
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
              <form id="form">
                <!-- 下拉框 -->
                <div class="fom-group">
                  <div class="dropdown">
                    <label for="cate" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                      请选择一级分类
                      <span class="caret"></span>
                    </label>

                    <ul class="dropdown-menu" id="cate">
                      <!-- <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li> -->
                    </ul>
                  </div>
                </div>
                <div class="form-group f_t">
                  <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类">
                </div>
                <div class="fom-group ">
                  <label class="btn btn-default" for="pic1" id="pic" >上传图片</label>
                  <input type="file" name="pic1" id="pic1" data-url="/category/addSecondCategoryPic" multiple style="display:none">
                </div>
                <div class="fom-group">
                  <img src="./images/none.png" alt="" width="100" id="im" >

                </div>
                <div class="form-group">
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">添加</button>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/html" id="tpl01">
      {{each rows v i}}
      <tr>
          <td>{{i+1+(page-1)*size}}</td>
          <td>{{v.categoryName}}</td>
          <td>{{v.brandName}}</td>
          <td><img src="{{v.brandLogo}}" alt="" width="50" ></td>
        </tr>
        {{/each}}
     </script>


  <script type="text/html" id="tpl02">
      {{each rows v i}}
      <li><a href="#">{{v.categoryName}}</a></li>
      {{/each}}
     </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/comm.js"></script>
  <script src="./js/second.js"></script>

</body>

</html>
